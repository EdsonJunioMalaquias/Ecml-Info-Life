
<ion-header>

  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="corpo" >
  <img class="logo" src="assets/imgs/LogoAtualizada.png">
  <form #form="ngForm" novalidate>
      <ion-item>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>
    <button ion-button full  color="login" [disabled]="!form.form.valid" (click)="signIn()" id="btnlogin">ENTRAR</button>
  </form>
</ion-content>
